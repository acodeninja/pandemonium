name: 🚀 release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: 🏗️ build for ${{ matrix.build.target }}
    runs-on: ${{ matrix.build.runner }}
    strategy:
      matrix:
        build:
          - target: macos
            runner: macos-latest
          - target: linux
            runner: ubuntu-latest
    steps:
      - name: 📥 checkout
        uses: actions/checkout@v4
      - name: 🧰 install toolchain
        uses: asdf-vm/actions/install@v3
      - name: ⚙️ install linux dependencies
        if: matrix.build.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xdg-utils \
            jq \
            tree
      - name: ⚙️ install dependencies
        run: npm clean-install
      - name: 🎯 install target
        run: npm run init:targets:${{ matrix.build.target }}
      - name: 📆 set next release
        run: |
          npx semantic-release --dryRun | grep 'Published release' | perl -n -e'/([0-9]+\.[0-9]+\.[0-9]+(?:-next\.[0-9]+))/ && print $1' > .this-release
          jq --arg version "$(cat .this-release)" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Found next release: $(cat package.json | jq -rc '.version')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🗄️ build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ matrix.build.target }}-${{ hashFiles('**/Cargo.lock') }}
      - name: 🏗️ build release
        run: npm run build:release:${{ matrix.build.target }}
      - name: 🚛 move apple bundles
        if: matrix.build.target == 'macos'
        run: |
          mkdir -p releases/
          ls
          tree src-tauri/target/**/bundle/
#          mv src-tauri/**/*.dmg releases/
#      - name: 🚛 move linux bundles
#        if: matrix.build.target == 'linux'
#        run: |
#          mkdir -p releases/
#          mv src-tauri/**/*.deb releases/
#          mv src-tauri/**/*.rpm releases/
#          mv src-tauri/**/*.AppImage releases/
#      - name: 📤 upload assets
#        uses: actions/upload-artifact@v4
#        with:
#          name: ${{ matrix.build.target }}-${{ github.run_id }}
#          path: releases/
      - name: 🧼 tidy up
        run: |
          rm -r src-tauri/target/**/release/bundle
