name: ğŸš€ release

on: [push]

jobs:
  build:
    name: ğŸ—ï¸ build for ${{ matrix.build.target }}
    runs-on: ${{ matrix.build.runner }}
    strategy:
      matrix:
        build:
          - target: macos
            runner: macos-latest
    steps:
      - name: ğŸ“¥ checkout
        uses: actions/checkout@v4
      - name: ğŸ§° install toolchain
        uses: asdf-vm/actions/install@v3
      - name: âš™ï¸ install dependencies
        run: npm clean-install
      - name: ğŸ¯ install target
        run: npm run init:targets:${{ matrix.build.target }}
      - name: ğŸ—ï¸ build release
        run: |
          npm run build:release:${{ matrix.build.target }}
          mkdir -p releases/
          mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg releases/
      - name: ğŸ“¤ upload assets
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.target }}-${{ github.run_id }}
          path: releases/
